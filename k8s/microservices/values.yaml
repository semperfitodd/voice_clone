global:
  s3:
    bucketName: voice-clone-eks-q9p3py
    storage:
      size: 100Gi
      accessModes:
        - ReadWriteMany
      reclaimPolicy: Retain
      storageClassName: s3-sc

ubuntuWorker:
  name: ubuntu-worker
  namespace: default
  image:
    repository: ubuntu
    tag: "24.10"
    pullPolicy: IfNotPresent

  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

  nodeSelector:
    gpu: 'false'

voiceGenerator:
  name: voice-generator
  namespace: default
  image:
    repository: 704855531002.dkr.ecr.us-east-1.amazonaws.com/voice_clone/tortoise
    tag: 20250528093658
    pullPolicy: IfNotPresent

  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"

  nodeSelector:
    gpu: 'true'
